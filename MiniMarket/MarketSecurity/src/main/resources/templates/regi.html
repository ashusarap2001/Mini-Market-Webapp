<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thy meleaf.org">
<head>
<meta charset="UTF-8">
<title>Mini Market Registration</title>
<link rel="stylesheet" href="/css/registration.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="Free HTML Templates" name="keywords">
<meta content="Free HTML Templates" name="description">
<link href="img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
	rel="stylesheet">

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">

<link href="lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">

<link href="css/style.css" rel="stylesheet">
</head>
<body>

	<!-- Topbar Start -->

	<div class="row align-items-center py-3 px-xl-5">
		<div class="col-lg-3 d-none d-lg-block">
			<a href="" class="text-decoration-none">
				<h1 class="m-0 display-5 font-weight-semi-bold">
					<span class="text-primary font-weight-bold border px-3 mr-1">Mini</span>Market
				</h1>
			</a>
		</div>

	</div>

	<!-- Topbar End -->


	<!-- Navbar Start -->
	<div class="container-fluid mb-5">
		<div class="row border-top px-xl-5">

			<div class="col-lg-9">
				<nav
					class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
					<a href="" class="text-decoration-none d-block d-lg-none">
						<h1 class="m-0 display-5 font-weight-semi-bold">
							<span class="text-primary font-weight-bold border px-3 mr-1">Mini</span>Market
						</h1>
					</a>
					<button type="button" class="navbar-toggler" data-toggle="collapse"
						data-target="#navbarCollapse">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-between"
						id="navbarCollapse">
						<div class="navbar-nav mr-auto py-0">
							<a href="index.html" class="nav-item nav-link active">Home</a> <a
								href="detail.html" class="nav-item nav-link">Shop Detail</a> <a
								href="contact.html" class="nav-item nav-link">Contact</a>
						</div>
						<div class="navbar-nav ml-auto py-0">
							<a href="login" class="nav-item nav-link">Login</a> <a
								href="regi.html" class="nav-item nav-link">Register</a>
						</div>
					</div>
				</nav>

			</div>
		</div>
	</div>
	<!-- Navbar End -->

	<input type="hidden" id="msg" th:value="${session.msg}" />
	<div class="container">
		<div class="title">Registration</div>
		<div class="content">
	               <div th:text="${session.password}">
	               </div>
			<form th:action="@{/add_user}" method="post">
				<div class="user-details">
					<div class="input-box">
						<span class="details">Full Name</span> <input type="text"
							name="fname" placeholder="Enter your name" required>
					</div>
					<div class="input-box">
						<span class="details">User</span> <input type="text" name="uname"
							placeholder="Enter your username" required>
					</div>
					<div class="input-box">
						<span class="details">Email</span> <input type="text" name="email"
							placeholder="Enter your email" required>
					</div>
					<div class="input-box">
						<span class="details">Phone Number</span> <input type="text"
							name="phone" placeholder="Enter your number" required>
					</div>
					<div class="input-box">
						<span class="details">Password</span> <input type="password"
							name="ps" placeholder="Enter your password" required>
					</div>
					<div class="input-box">
						<span class="details">Confirm Password</span> <input
							type="password" name="cps" placeholder="Confirm your password"
							required>
					</div>
				</div>
				<div class="button">
					<input type="submit" value="Register">
				</div>
			</form>
		</div>
	</div>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link rel="stylesheet" href="/alert/dist/sweetalert.css">

	<script type="text/javascript">
		var status = document.getElementById("msg").value;
		if (status == "Registration successfully...!") {
			swal("Congrats", "Account Created Successfully","success");

		}
	</script>;
	 
<th:block th:inline="text"> [[${#session.removeAttribute('msg')}]]</th:block>
<th:block th:inline="text"> [[${#session.removeAttribute('password')}]]</th:block>
</body>
</html>
